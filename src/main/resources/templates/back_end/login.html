<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <h2>Login</h2>
        <form action="#" th:action="@{/back_end/login}" th:object="${adminVO}" method="post">
            <div class="form-group">
                <label for="adminAcc">Account</label>
                <input type="text" class="form-control" id="adminAcc" name="adminAcc" placeholder="Enter your account" required />
            </div>
            <div class="form-group">
                <label for="adminPwd">Password</label>
                <input type="password" class="form-control" id="adminPwd" name="adminPwd" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div th:if="${error}">
            <p style="color: red;">Invalid credentials. Please try again.</p>
        </div>
    </div>
</body>
</html>
