<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VtrVO Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .details {
            margin-top: 20px;
            font-size: 18px;
        }

        .details p {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .details p strong {
            color: #4CAF50;
        }

        a {
            display: inline-block;
            width: 200px;
            padding: 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px 0;
            text-align: center;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>VtrVO Details</h1>

    <div class="details">
        <p><strong>ID:</strong> <span th:text="${vtrVO.vtrId}"></span></p>
        <p><strong>Money:</strong> <span th:text="${vtrVO.money}"></span></p>
        <p><strong>Transaction Type:</strong> <span th:text="${vtrVO.traType}"></span></p>
        <p><strong>Member ID:</strong> <span th:text="${vtrVO.mebId}"></span></p>
        <p><strong>Created Time:</strong> <span th:text="${vtrVO.crtTime}"></span></p>
        <p><strong>Updated Time:</strong> <span th:text="${vtrVO.updTime}"></span></p>
    </div>

    <a href="/vtr">Back to VTR List</a>
</div>

</body>
</html>
