<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>提交完成</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
    }

    header {
        width: 100%;
        background: linear-gradient(45deg, #4caf50, #81c784);
        padding: 15px 20px;
        color: white;
        text-align: center;
        font-size: 1.8em;

    .container {
        max-width: 1000px;
      	background: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 50px auto;

    }

    h1 {
        color: #4caf50;
        margin-bottom: 20px;
    }

    p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 30px;
    }

    .button-group {
        text-align: center;
    }

    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    footer {
        width: 100%;
        padding: 10px 0;
        text-align: center;
        color: #888;
        font-size: 0.9em;
        margin-top: auto;
    }
</style>

    <script>
        function redirectToList() {
            window.location.href = '/member/cs-issues/list'; // 修改为列表页面路径
        }
