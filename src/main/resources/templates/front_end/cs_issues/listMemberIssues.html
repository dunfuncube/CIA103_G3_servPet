<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的問題列表</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f9f9f9;
	margin: 0;
	padding: 0;
}
header {
	background: linear-gradient(45deg, #4caf50, #81c784);
	padding: 15px 20px;
	color: white;
	text-align: center;
	font-size: 1.8em;
	font-weight: bold;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}


.container {
	max-width: 1000px;
	margin: 50px auto;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #333;
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin: 20px 0;
}

table, th, td {
	border: 1px solid #ddd;
}

th, td {
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

.status {
	font-weight: bold;
	color: #fff;
	padding: 5px 10px;
	border-radius: 5px;
}

.status.pending {
	background-color: #f39c12;
}

.status.resolved {
	background-color: #4caf50;
}

footer {
	margin-top: 40px;
	text-align: center;
	color: #888;
	font-size: 0.9em;
}
</style>
</head>
<body>
	<header>寵寵唯跡servPet </header>
	<div class="container">
		<h1>我的諮詢列表</h1>
		<table>
			<thead>
				<tr>
					<th>表單編號</th>
					<th>問題內容</th>
					<th>狀態</th>
					<th>提交日期</th>
					<th>回覆內容</th>
					<th>回覆日期</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="issue : ${issues}">
					<td th:text="${issue.csQaId}"></td>
					<td th:text="${issue.qaContent}"></td>
					<td><span
						th:classappend="${issue.qaSta == '0' ? 'status pending' : 'status resolved'}"
						th:text="${issue.qaSta == '0' ? '處理中' : '已回覆'}"></span></td>
					<td
						th:text="${issue.qaDate != null ? #temporals.format(issue.qaDate, 'yyyy-MM-dd HH:mm:ss') : '無記錄'}"></td>
					<td th:text="${issue.reContent ?: '尚未回覆'}"></td>
					<td
						th:text="${issue.reDate != null ? #temporals.format(issue.reDate, 'yyyy-MM-dd HH:mm:ss') : '無記錄'}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer> &copy; 2024 寵寵唯跡servPet. 保留所有權利. </footer>
</body>
</html>
