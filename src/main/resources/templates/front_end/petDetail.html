<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 30px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .pet-image {
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 30px auto;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .details {
            border-bottom: 2px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pet Detail</h1>

        <div class="details">
            <p><strong>Pet ID:</strong> <span th:text="${pet.petId}"></span></p>
            <p><strong>Pet Name:</strong> <span th:text="${pet.petName}"></span></p>
            <p><strong>Pet Type:</strong> <span th:text="${pet.petType}"></span></p>
            <p><strong>Pet Image:</strong></p>
            <img class="pet-image" th:src="@{${pet.petImg}}" alt="Pet Image" />
        </div>

        <a href="/pets" class="back-button">Back to Pet List</a>
    </div>

</body>
</html>
